<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue Binder Example</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link href="styles.css"
          rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="page-header mt0">
            <h3>Vue Binder Example</h3>
        </div>
        <form class="form form-horizontal">
            <div class="form-group">
                <label for="IsAdherent" class="control-label col-sm-4">Adhérent</label>
                <div class="col-sm-8">
                    <label class="radio-inline"><input type="radio" name="IsAdherent" id="IsAdherent" value="true" data-vue-model>Oui</label>
                    <label class="radio-inline"><input type="radio" name="IsAdherent" id="IsNotAdherent" value="false" data-vue-model>Non</label>
                </div>
            </div>
            <div class="form-group" data-vue-show="model.IsAdherent === true">
                <label for="NumeroAdherent" class="control-label col-sm-4">Numéro</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="NumeroAdherent" name="NumeroAdherent" value="" data-vue-model>
                    <div class="help-block mb0">
                        <i class="fa fa-fw fa-lightbulb-o"></i>
                        Saisir "1" ou "2" pour sélectionner un adhérent connu.
                    </div>
                </div>
            </div>

            <div class="alert alert-warning" data-vue-show="model.IsAdherent === true && model.NumeroAdherent.length > 0 && model.AdherentInconnu">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                Adhérent inconnu
            </div>

            <div data-vue-show="model.ShowPersonne">
                <div class="form-group">
                    <label for="TypePersonnePhysique" class="control-label col-sm-4">Type de personne</label>
                    <div class="col-sm-8">
                        <label class="radio-inline"><input type="radio" name="TypePersonne" id="TypePersonnePhysique" value="PersonnePhysique" data-vue-model>Personne Physique</label>
                        <label class="radio-inline"><input type="radio" name="TypePersonne" id="TypePersonneMorale" value="PersonneMorale" data-vue-model>Personne Morale</label>
                    </div>
                </div>
                <div data-vue-show="model.TypePersonne=='PersonnePhysique'">
                    <div class="form-group">
                        <label for="Nom" class="control-label col-sm-4">Nom</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Nom" name="Nom" value="Jean Dupont" data-vue-model>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Age" class="control-label col-sm-4">Age</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="Age" name="Age" value="17" data-vue-model>
                        </div>
                    </div>
                    <div class="form-group" data-vue-show="model.Age>=18">
                        <label for="NumeroPermisConduire" class="control-label col-sm-4">N° permis de conduire</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="NumeroPermisConduire" name="NumeroPermisConduire" value="12345678" data-vue-model>
                        </div>
                    </div>
                </div>
                <div data-vue-show="model.TypePersonne=='PersonneMorale'">
                    <div class="form-group">
                        <label for="RaisonSociale" class="control-label col-sm-4">Raison sociale</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="RaisonSociale" name="RaisonSociale" value="SARL JobDone" data-vue-model>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="FormeJuridique" class="control-label col-sm-4">Forme juridique</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="FormeJuridique" id="FormeJuridique" data-vue-model>
                                <option value="EURL">EURL - Entreprise Unipersonnelle à Responsabilité Limitée</option>
                                <option value="SA">SA - Société Anonyme</option>
                                <option value="SARL">SARL - Société à Responsabilité Limitée</option>
                                <option value="SNC">SNC - Société en Nom Collectif</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" data-vue-show="model.IsAdherent !== null">
                <label class="control-label col-sm-4">Newsletters</label>
                <div class="col-sm-8">
                    <label class="checkbox-inline"><input type="checkbox" name="Newsletters_Sante" data-vue-model checked="checked">Santé</label>
                    <label class="checkbox-inline"><input type="checkbox" name="Newsletters_Sport" data-vue-model>Sport</label>
                </div>
            </div>

            <div class="alert alert-info">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="control-label">Model</label>
                        <pre id="model"></pre>
                    </div>
                    <div class="col-sm-8">
                        <label class="control-label">Changes</label>
                        <ul id="changes"></ul>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="./build.js"></script>
</body>

</html>
